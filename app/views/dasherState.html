    </div>

      <div class="col-sm-3"><strong>Height (px)</strong></div>
      <div class="col-sm-3"><strong>Bitrate (bps)</strong></div>
      <div class="col-sm-1"><strong>&nbsp;</strong></div>
    </div>
    <div class="row"> 
      <div class="col-sm-12" id="stateVidRep"> 
      </div>
    </div>
  </div>
</div>

    <div class="row">
    <div class="col-sm-12">

<!-- Modal window - form: addAudioModal -->
<div class="modal fade" id="addAudioModalDyn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content well">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add new audio representation</h4>
      </div>
      <div class="modal-body">
      <!-- The form is placed inside the body of modal -->
        <div class="row">
          <div class="col-sm-12">
            <form class="form-horizontal" data-async role="form" data-target="#addAudioModalDyn" id="addAudioModalDynForm">
              <div class="form-group">
                <div class="col-sm-3">
                  <h5>Samplerate (Hz)</h5>
                </div>
                <div class="col-sm-9">
                  <input type="numeric" class="form-control input-sm" name="sampleRate" placeholder="e.g.: 48000" required="true">
                </div>
              </div>
              <div class = "row">&nbsp;</div>
              <div class="form-group">
                <div class="col-sm-3">
                  <h5>Channels</h5>
                </div>
                <div class="col-sm-9">
                  <input type="numeric" class="form-control input-sm" name="channels" placeholder="e.g.: 2" required="true">
                </div>
              </div>
              <div class = "row">&nbsp;</div>
              <div class="form-group">
                <div class="col-sm-3">
                  <h5>Bitrate (bps)</h5>
                </div>
                <div class="col-sm-9">
                  <input type="numeric" class="form-control input-sm" name="bitRate" placeholder="e.g.: 192000" required="true">
                </div>
              </div> 
              <div class = "row">&nbsp;</div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Cancel</button>
        <button form="addAudioModalDynForm" class="btn btn-default" type="submit">Add</button>
      </div>
    </div>
  </div>
</div>
