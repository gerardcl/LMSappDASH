<div id="lmsInstance">
  <br>First of all, connect to a running LiveMediaStreamer instance 
  <br><br>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Host:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="host" placeholder="Enter LMS host (e.g.: 127.0.0.1)">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Port:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" id="port" placeholder="Enter LMS port (e.g.: 7777)">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
