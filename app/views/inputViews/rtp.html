<div class="row">
  <div class="col-sm-offset-2 col-sm-10">
    <p>Set the RTP input params</p>
  </div>
</div> 
<div class="row">
  <form class="form-horizontal" role="form" id="setRTMPForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id='host' placeholder="port (e.g.: 5004)">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default" value="Set and continue"></input>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-sm-offset-2 col-sm-10 alert alert-danger hidden" id="message">
  </div>
</div>
