<div id="rtspInput">
  <br>
  <div class="row">
    <div class="col-sm-12">
      <p>And set RTSP URI</p>
    </div>
  </div> 
  <div class="row">
    <form class="form-horizontal" role="form" id="setRTSPForm">
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id='host' placeholder="e.g.: rtsp://example.com/media.sdp">
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-12">
          <input type="submit" class="btn btn-default" value="Set and continue"></input>
        </div>
      </div>
    </form>
  </div>
</div>
