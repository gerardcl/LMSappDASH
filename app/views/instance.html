<div class="row">
    <div class="col-sm-12">
      <h3>First of all, connect to a running LiveMediaStreamer instance</h3>
    </div>
  </div> 
  <div class="row">
    <form class="form-horizontal" role="form" id="connectForm">
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id='host' placeholder="Enter LMS host (e.g.: 127.0.0.1)" required="true">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12"> 
          <input type="text" class="form-control" id='port' placeholder="Enter LMS port (e.g.: 7777)" required="true">
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-12">
          <input id="connectBtn" type="submit" class="btn btn-default" value="Connect"></input>
        </div>
      </div>
    </form>
</div>
