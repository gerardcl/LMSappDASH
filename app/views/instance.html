<div id="lmsInstance">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <p>First of all, connect to a running LiveMediaStreamer instance</p>
    </div>
  </div> 
  <div class="row">
    <form class="form-horizontal" role="form" action="/connect" id="connectForm">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id='host' placeholder="Enter LMS host (e.g.: 127.0.0.1)">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd"></label>
        <div class="col-sm-10"> 
          <input type="text" class="form-control" id='port' placeholder="Enter LMS port (e.g.: 7777)">
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" value="Connect"></input>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10 alert alert-danger hidden" id="message">
    </div>
  </div>
</div>
