<div class="row">
  <div class="col-sm-12">
    <h3>Configuring LiveMediaStreamer scenario for defined DASHER</h3>
  </div>
</div> 

<!-- TODO: Add modal iframes for resseting representations and a button to load the dash.if player --> 

<!-- Modal window - form: addRepresentationModal -->
<div class="modal fade" id="addRepresentationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Select media representation type</h4>
      </div>
      <div class="modal-body">
      <!-- The form is placed inside the body of modal -->
        <div class="row">
          <div class="col-sm-6">
            <button data-dismiss="modal" class="btn btn-default btn-sm" data-toggle="modal" data-target="#addAudioModal"><span class="glyphicon glyphicon-plus"></span> Add audio </button>
          </div>
          <div class="col-sm-6">
            <button data-dismiss="modal" class="btn btn-default btn-sm" data-toggle="modal" data-target="#addVideoModal"><span class="glyphicon glyphicon-plus"></span> Add video</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal window - form: addAudioModal -->
<div class="modal fade" id="addAudioModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content well">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add new audio representation</h4>
      </div>
      <div class="modal-body">
      <!-- The form is placed inside the body of modal -->
        <div class="row">
          <div class="col-sm-12">
            <form class="form-horizontal" data-async role="form" data-target="#addAudioModal" id="addAudioDASHForm">
              <div class="form-group"><input type="numeric" class="form-control input-sm" name="sampleRate" placeholder="Sample rate (e.g.: 48000)" required="true"></div>
              <div class = "row">&nbsp;</div>
              <div class="form-group"><input type="numeric" class="form-control input-sm" name="channels" placeholder="Channels (e.g.: 2)" required="true"></div>
              <div class = "row">&nbsp;</div>
              <div class="form-group"><input type="numeric" class="form-control input-sm" name="bitRate" placeholder="Bit rate (e.g.: 192000)" required="true"></div>
              <div class = "row">&nbsp;</div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Cancel</button>
        <button form="addAudioDASHForm" class="btn btn-default" type="submit">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal window - form: addVideoModal -->
<div class="modal fade" id="addVideoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content well">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add new video representation</h4>
      </div>
      <div class="modal-body">
      <!-- The form is placed inside the body of modal -->
        <div class="row">
          <div class="col-sm-12">
            <form class="form-horizontal" data-async role="form" data-target="#addVideoModal" id="addVideoDASHForm">
              <div class="form-group"><input type="numeric" class="form-control input-sm" name="width" placeholder="Width (e.g.: 1920)" required="true"></div>
              <div class = "row">&nbsp;</div>
              <div class="form-group"><input type="numeric" class="form-control input-sm" name="height" placeholder="Height (e.g.: 1080)" required="true"></div>
              <div class = "row">&nbsp;</div>
              <div class="form-group"><input type="numeric" class="form-control input-sm" name="bitRate" placeholder="Bit rate (e.g.: 4000000)" required="true"></div>
              <div class = "row">&nbsp;</div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Cancel</button>
        <button form="addVideoDASHForm" class="btn btn-default" type="submit">Add</button>
      </div>
    </div>
  </div>
</div>
